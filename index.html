<script>
$(function() {
  $(".card").flip();
  // Start some cards face down
  $(".card2").flip(true);
  var elem = document.querySelector('.grid');
  var msnry = new Masonry( elem, {
    // options
    itemSelector: '.grid-item'
  });
	function flipRandomCard() {
		var index = randomInt($(".card").length);
		console.log("flipping", index);
		$($(".card")[index]).flip("toggle");

		var timeout = randomInt(6000, 2000);
		console.log("waiting", timeout);
		setTimeout(function() { flipRandomCard(); }, timeout);
	}

	function randomInt(max, min = 0) {
		var random = Math.floor(Math.random() * (max - min));
		return random + min
  }
  setTimeout(flipRandomCard, 2000);
});
</script>
